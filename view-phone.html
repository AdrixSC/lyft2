<!DOCTYPE html >

<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>View phone</title>
</head>

<body>
    <section class="container fluid">
        <div class="row m-top">
            <div class="col-1 offset-3 m-top">
                <i class="fa fa-chevron-left fa-3x arrow" aria-hidden="true"></i>
            </div>
            <div class="col-6 sing">
                <h1>Sing Up</h1>
                <p>Join now for free ride credit</p>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="dropdown col-2 offset-2 col-lg-3 offset-lg-2">
                <button class="btn btn-secondary dropdown-toggle btn-drop" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <img class="flag-mex" src="assets/images/bandera-mex.png" alt="bandera-mex">
  </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                    <button class="dropdown-item" type="button"><img class="flag-mex" src="assets/images/bandera-us.png" alt="bandera-mex"></button>
                    <button class="dropdown-item" type="button"><img class="flag-mex" src="assets/images/bandera-peru.png" alt="bandera-mex"></button>
                    <button class="dropdown-item" type="button"><img class="flag-mex" src="assets/images/bandera-colombia.png" alt="bandera-mex"></button>
                </div>
            </div>
            <div class="input-group mb-3 col-6 col-lg-6">
                <div class="input-group-prepend"></div>
                <input type="text" class="form-control" value="52" aria-label="Phone" aria-describedby="basic-addon1">
            </div>
        </div>
        <div class="row">
            <div class="display col-6 offset-3">
                <p>We'll send a text to verify your phone</p>
                <button type="button" class="btn btn-primary btn-lg btn-next">NEXT</button>
            </div>
        </div>

    </section>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
